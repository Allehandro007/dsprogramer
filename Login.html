<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="assets/css/login.css">
		
</head>
<body>	

<div class="container" id="container">

	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crie sua conta</h1>
			<div class="social-container">
				<a href="index.html" class="social"><i class="bi bi-house"></i></a>
				
			</div>
			<span>voltar ao inicior</span>
			<input type="text" placeholder="Nome" />
			<input type="number" placeholder="RM" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<button>Criar Conta</button>
		</form>
	</div>
	<div class="form-container sign-in-container">

		<form action="#">
			<h1>Login</h1>
			<div class="social-container">
				<a href="index.html" class="social"><i class="bi bi-house"></i></a>
				  
			</div>
			<span>voltar ao inicio</span>
			<input type="number" placeholder="RM" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu sua Senha?</a>
			<a href="./index.html"><button>Login</button></a>
		</form>
	</div>
	<div class="overlay-container">
		
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem Vindo De Volta!</h1>
				<p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
				<button class="ghost" id="signIn">login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá</h1>
				<p>Insira seus dados pessoais e junte se a nós</p>
				<button class="ghost" id="signUp">Crie uma Conta</button>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/login.js"></script>
</body>
</html>
